title: My Awesome Home
views:
    # View tab title.
  - title: Home
    cards:
     - type: glance
       show_state: false
       entities:
       - entity: script.good_night
         icon: mdi:weather-night
         tap_action: 
           action: toggle

     - type: glance
       title: Lights
       columns: 4
       entities:
        - entity: switch.lr_entry_light
          tap_action:
            action: toggle
        - entity: switch.lr_light1
          tap_action:
            action: toggle
        - entity: switch.lr_light2
          tap_action:
            action: toggle
        - entity: switch.living_room_lamp
          name: "Lamp"
          tap_action:
            action: toggle
        - entity: switch.kitchen1
          tap_action:
            action: toggle
        - entity: switch.kitchen2
          tap_action:
            action: toggle
        - entity: switch.toilet
          tap_action:
            action: toggle
        - entity: switch.bathroom
          tap_action:
            action: toggle
        - entity: switch.alice_bed_light
          name: "Alice Lamp"
          tap_action: 
            action: toggle
        - entity: switch.val_bed_light
          name: "Val Lamp"
          tap_action:
            action: toggle
        - entity: switch.pantry
          tap_action:
            action: toggle
        - entity: switch.office_light
          tap_action:
            action: toggle
        - entity: switch.ariels_room
          tap_action:
            action: toggle
        - entity: switch.washer_light
          tap_action:
            action: toggle
        - entity: switch.ariel_lamp
          tap_action:
            action: toggle


     - type: entities
       show_header_toggle: false
       title: Living Room
       entities:
        - vacuum.xiaomi_vacuum_cleaner
        - sensor.shelly2_temperature
        - sensor.shelly2_humidity
        - script.livingroom_ac_20c
        - script.livingroom_ac_off

     - type: media-control
       entity: media_player.living_room_tv

     - type: entities
       title: Boiler
       show_header_toggle: false
       entities:
         - sensor.boiler
         - sensor.boiler_power
         - sensor.boiler_amp
         - sensor.boiler_on_time
         - input_select.watter_heater_timer_select
         - script.boiler_timer_on

     - type: entities
       title: Bathroom Heater
       show_header_toggle: false
       entities:
         - sensor.rm_heater
         - binary_sensor.0x00158d0003d0c033_contact
         - sensor.rm_heater_power
         - sensor.rm_heater_amp
         - sensor.rm_heater_on_time
         - input_select.room_heater_timer_select
         - script.bathroom_heater_timer_on 

     - type: glance
       title: Bedroom
       entities:
        - entity: switch.bedroom_ac
          tap_action: 
            action: toggle
        - entity: switch.alice_bed_light
          name: "Bed Lamp"
          tap_action: 
            action: toggle
        - entity: switch.val_bed_light
          tap_action: 
            action: toggle


  - title: Environment
    badges:
     - weather.home
     - sun.sun
     - sensor.season
     - sensor.qbittorrent_down_speed
     - sensor.qbittorrent_up_speed
     - sensor.qbittorrent_status
 
    cards:
     - type: entities
       title: HA Status
       show_header_toggle: false
       entities:
        - sensor.last_boot
        # - sensor.processor_use
        - sensor.memory_use_percent
        - sensor.disk_use_percent_home
        - sensor.network_throughput_in_eth0 
        - sensor.network_throughput_out_eth0
        - sensor.network_in_eth0
        - sensor.network_out_eth0
        - switch.living_room_pc

     - type: entities
       title: Temperture
       show_header_toggle: false
       entities:
        - entity: sensor.shelly1_temperature
          name: "Nursery Temp"
        - entity: sensor.shelly1_humidity
          name: "Nursery Humidity"
        - entity: sensor.shelly2_temperature
          name: "Living Room Temp"
        - entity: sensor.shelly2_humidity
          name: "Living Room Humidity"
